<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian Informatika - Soal Per Soal</title>
    <style>
        /* Modern Reset and Base Styles */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background-color: #f0f4f8; /* Light blue/gray background */
            margin: 0;
            padding: 20px;
        }
        
        /* Container modern look */
        .container { 
            background-color: #ffffff; 
            padding: 25px; 
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Softer, deeper shadow */
            width: 100%; 
            max-width: 700px; /* Increased max width for better desktop view */
            box-sizing: border-box;
            animation: fadeIn 0.8s ease-out;
        }

        /* Header Styling */
        .header { 
            text-align: center; 
            margin-bottom: 30px; 
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }
        .header h2 {
            color: #1a237e; /* Deep blue header color */
            margin-bottom: 5px;
        }
        #status {
            font-size: 0.9em;
            color: #607d8b;
        }

        /* Question Area */
        .question-area { 
            min-height: 200px; 
            margin-bottom: 20px;
        }
        .question-area h4 {
            color: #37474f; /* Dark text for question */
            margin-top: 0;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        /* Options (Pilihan Ganda) Modern Card Style */
        .options label { 
            display: flex; /* Use flexbox for alignment */
            align-items: center;
            margin: 10px 0; 
            padding: 15px; 
            border: 1px solid #cfd8dc; 
            border-radius: 8px; 
            cursor: pointer; 
            transition: all 0.2s ease; /* Smooth transition */
            background-color: #fcfcfc;
        }
        .options label:hover { 
            background-color: #e3f2fd; /* Light hover effect */
            border-color: #90caf9;
        }
        .options input[type="radio"] { 
            /* Hide default radio button */
            position: absolute; 
            opacity: 0; 
            pointer-events: none;
        }
        /* Custom radio button appearance */
        .options input[type="radio"] + span::before {
            content: '';
            display: inline-block;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid #90a4ae;
            margin-right: 15px;
            flex-shrink: 0;
            transition: border-color 0.2s, background-color 0.2s;
        }
        .options input[type="radio"]:checked + span::before {
            background-color: #1a237e;
            border-color: #1a237e;
        }
        .options input[type="radio"]:checked + span { 
            font-weight: 600; 
            color: #1a237e;
        }
        
        /* Input/Textarea Styling (Data Diri & Esai) */
        input[type="text"], select, #essay-answer {
            width: 100%; 
            padding: 12px; 
            margin-bottom: 20px;
            border: 1px solid #ccc; 
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
        }
        #essay-answer { 
            height: 120px; 
            resize: vertical; 
        }

        /* Navigation and Buttons */
        .navigation { 
            display: flex; 
            justify-content: flex-end; /* Align button to the right */
            margin-top: 30px; 
        }
        .btn { 
            padding: 12px 30px; /* Larger padding for better mobile tap */
            background-color: #3f51b5; /* Primary action color */
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            transition: background-color 0.3s, transform 0.1s; 
            font-size: 1.1em;
            font-weight: 600;
        }
        .btn:hover:not(:disabled) { 
            background-color: #303f9f; 
        }
        .btn:disabled { 
            background-color: #b0bec5; 
            cursor: not-allowed;
        }

        /* Timer/Error Messages */
        #timer-message { 
            text-align: center; 
            margin-top: 15px; 
            font-size: 1.2em; 
            color: #d32f2f; /* Darker red for urgency */
            padding: 10px;
            border-radius: 4px;
            background-color: #ffcdd2;
            font-weight: 700;
        }
        .required-error { 
            color: #d32f2f; 
            margin-bottom: 15px; 
            font-weight: bold; 
            display: none; 
            text-align: center;
        }

        /* Animation Keyframes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsiveness: Ensure stacking on small screens (mostly covered by max-width and padding) */
        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { padding: 20px; box-shadow: none; border-radius: 0; }
            .btn { width: 100%; padding: 15px; } /* Full-width button on mobile */
            .navigation { justify-content: center; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Ujian Informatika - Bab 1 & 2</h2>
        <div id="status"></div>
    </div>

    <div class="question-area" id="quiz-content">
        </div>

    <div id="timer-message"></div>

    <div class="navigation" id="quiz-navigation">
        <button class="btn" id="next-btn" onclick="nextQuestion()" disabled>Mulai Ujian / Soal Berikutnya</button>
    </div>
</div>

<script>
    // ⚠️ GANTI DENGAN URL WEB APP YANG ANDA DEPLOY DI GOOGLE APPS SCRIPT SETELAH SEMUA LANGKAH SELESAI
    const GOOGLE_SHEET_ENDPOINT = 'https://script.google.com/macros/s/AKfycbwfwmvtrNJtqbVBDKo7a6jWI8QYSQCnSVltyoiKI7Ds9tQXur0fkwJMdO23XWlg5vF2Jg/exec'; 
    
    // --- Jeda Waktu Per Soal (30 detik) ---
    const JEDA_WAKTU = 30; 

    // --- Database Soal (Jawaban Benar di 'answer' (Indeks A=0, B=1, dst)) ---
    const questions = [
        // SOAL BAB 1 (Pilihan Ganda)
        { 
            type: 'mc', 
            text: 'Metode pengujian reliabilitas data dalam rangka memperoleh data yang valid merupakan fase untuk . . . .', 
            options: ['meningkatkan akurasi data', 'mengurangi sampel penelitian', 'menjamin data bebas dari bias', 'membandingkan data dengan teori', 'menentukan konsistensi pengukuran'],
            answer: 4, // E
            score: 5
        },
        {
            type: 'mc',
            text: 'Terkait potensi bias seleksi dalam analisis data, strategi yang tepat untuk memastikan sampel penelitian mewakili populasi adalah . . . .',
            options: ['memilih subjek secara acak', 'memilih subjek yang paling aktif secara sosial', 'menggunakan subjek yang paling mudah diakses', 'memilih subjek berdasarkan ketersediaan mereka', 'memfokuskan pada subjek dengan karakteristik yang paling ekstrem'],
            answer: 0, // A
            score: 5
        },
        {
            type: 'mc',
            text: 'Ketika menggunakan bahasa pemrograman R, metode yang tepat untuk mendeteksi outliers dalam dataset adalah . . . .',
            options: ['mengabaikan semua data yang tidak sesuai dengan ekspektasi', 'menggunakan mean sebagai satu-satunya metode analisis', 'menggunakan interquartile range', 'mengumpulkan lebih banyak data', 'menganalisis variansi data'],
            answer: 2, // C
            score: 5
        },
        // SOAL BAB 2 (Pilihan Ganda)
        {
            type: 'mc',
            text: 'Saat menjalankan compiler Java dengan perintah command prompt, muncul pesan bahwa Java tidak dikenal. Tindakan yang harus dilakukan untuk mengatasi permasalahan tersebut adalah....',
            options: ['menginstal ulang JDK', 'men-disable antivirus di Windows', 'menginstal web server di Windows', 'memperbaiki path environment', 'menginstal Java di Windows'],
            answer: 3, // D
            score: 5
        },
        {
            type: 'mc',
            text: 'Operator penugasan yang digunakan untuk membandingkan apakah dua data memiliki nilai yang sama adalah....',
            options: ['<', '!=', '>', '==', '!'],
            answer: 3, // D
            score: 5
        },
        // SOAL ESAY
        {
            type: 'essay',
            text: 'Jelaskan peran validitas eksternal dalam generalisasi data hasil penelitian.',
            score: 10 // Poin untuk esai (penilaian manual)
        }
    ];

    // --- Variabel Status Ujian ---
    let currentQuestionIndex = -1; 
    let studentData = {
        name: '',
        class: '',
        answers: [],
        totalScore: 0,
        passingScore: 0
    };
    let timerInterval;

    // --- Fungsi Utama Ujian ---

    function startTimer() {
        let timeLeft = JEDA_WAKTU;
        const timerMsg = document.getElementById('timer-message');
        const nextBtn = document.getElementById('next-btn');
        
        nextBtn.disabled = true;
        nextBtn.textContent = `Tunggu ${timeLeft} detik...`;
        timerMsg.textContent = `Jeda ⏳ Soal berikutnya akan muncul dalam ${timeLeft} detik. Cermati soal!`;


        timerInterval = setInterval(() => {
            timeLeft--;
            if (timeLeft > 0) {
                nextBtn.textContent = `Tunggu ${timeLeft} detik...`;
            } else {
                clearInterval(timerInterval);
                timerMsg.textContent = 'Waktu Jeda Selesai. Silakan Jawab.';
                nextBtn.disabled = false;
                nextBtn.textContent = (currentQuestionIndex === questions.length - 1) ? 'Kirim Jawaban' : 'Soal Berikutnya';
            }
        }, 1000);
    }

    function renderQuestion() {
        const contentArea = document.getElementById('quiz-content');
        const status = document.getElementById('status');
        const nextBtn = document.getElementById('next-btn');

        if (currentQuestionIndex < 0) {
            // Tampilan Awal: Input Nama & Kelas
            contentArea.innerHTML = `
                <div class="required-error" id="data-error">Harap isi Nama Lengkap dan pilih Kelas Anda.</div>
                <h3>Masukkan Data Diri</h3>
                <label for="student-name">Nama Lengkap:</label>
                <input type="text" id="student-name" required>

                <label for="student-class">Pilih Kelas:</label>
                <select id="student-class" required>
                    <option value="">-- Pilih Kelas --</option>
                    <option value="X DKV 1">X DKV 1</option>
                    <option value="X DKV 2">X DKV 2</option>
                    <option value="X APHP">X APHP</option>
                </select>
            `;
            nextBtn.textContent = 'Mulai Ujian';
            nextBtn.disabled = false;
            status.textContent = 'Siap Memulai Ujian.';
            document.getElementById('timer-message').textContent = '';
            return;
        }

        if (currentQuestionIndex < questions.length) {
            // Tampilan Soal
            const q = questions[currentQuestionIndex];
            status.textContent = `Soal ${currentQuestionIndex + 1} dari ${questions.length}`;
            
            let htmlContent = `<h4>${currentQuestionIndex + 1}. ${q.text} (${q.score} Poin)</h4>`;
            
            if (q.type === 'mc') {
                // Pilihan Ganda
                htmlContent += '<div class="options">';
                q.options.forEach((opt, i) => {
                    const labelId = `q${currentQuestionIndex}-opt${i}`;
                    const letter = String.fromCharCode(65 + i);
                    htmlContent += `
                        <label for="${labelId}">
                            <input type="radio" name="q${currentQuestionIndex}" id="${labelId}" value="${i}">
                            <span>${letter}. ${opt}</span>
                        </label>
                    `;
                });
                htmlContent += '</div>';
            } else if (q.type === 'essay') {
                // Esai
                htmlContent += `<textarea id="essay-answer" placeholder="Tulis jawaban Anda di sini..."></textarea>`;
            }

            contentArea.innerHTML = htmlContent;
            
            // Atur tombol 'Kirim Jawaban' jika ini soal terakhir
            nextBtn.textContent = (currentQuestionIndex === questions.length - 1) ? 'Kirim Jawaban' : 'Soal Berikutnya';


            // Jika ini bukan soal pertama (setelah data diri), aktifkan timer jeda
            if (currentQuestionIndex > 0) {
                startTimer();
            } else {
                nextBtn.disabled = false;
                document.getElementById('timer-message').textContent = 'Selamat Mengerjakan!';
            }

        } else {
            // Tampilan Selesai
            finishQuiz();
        }
    }

    function checkAnswer() {
        const q = questions[currentQuestionIndex];
        let studentAnswer = null;
        let isCorrect = false;
        let scoreEarned = 0;

        if (q.type === 'mc') {
            const selectedOption = document.querySelector(`input[name="q${currentQuestionIndex}"]:checked`);
            if (!selectedOption) return false; 

            studentAnswer = parseInt(selectedOption.value);
            isCorrect = (studentAnswer === q.answer);
            scoreEarned = isCorrect ? q.score : 0;

            studentData.passingScore += q.score;
        } else if (q.type === 'essay') {
            const essayText = document.getElementById('essay-answer').value.trim();
            if (essayText === '') return false; 
            
            studentAnswer = essayText;
            scoreEarned = q.score; 
            
            studentData.passingScore += q.score;
        }

        studentData.answers.push({
            q_index: currentQuestionIndex,
            q_type: q.type,
            q_text: q.text.substring(0, 50) + '...',
            student_answer: studentAnswer,
            score_earned: scoreEarned 
        });
        
        studentData.totalScore += scoreEarned; 
        return true;
    }

    function nextQuestion() {
        if (currentQuestionIndex === -1) {
            // Validasi Data Diri
            const nameInput = document.getElementById('student-name').value.trim();
            const classSelect = document.getElementById('student-class').value;
            
            if (nameInput === '' || classSelect === '') {
                document.getElementById('data-error').style.display = 'block';
                return;
            }
            document.getElementById('data-error').style.display = 'none';
            studentData.name = nameInput;
            studentData.class = classSelect;
            currentQuestionIndex++;
            renderQuestion();
            return;
        }

        // Cek Jawaban Sebelum Lanjut atau Selesai
        if (checkAnswer()) {
            currentQuestionIndex++;
            renderQuestion();
        } else {
            alert('Harap jawab soal saat ini sebelum melanjutkan!');
        }
    }

    function finishQuiz() {
        const contentArea = document.getElementById('quiz-content');
        const navigation = document.getElementById('quiz-navigation');
        const status = document.getElementById('status');
        
        contentArea.innerHTML = `
            <h3>Ujian Selesai! 🎉</h3>
            <p>Terima kasih, <strong>${studentData.name}</strong> dari kelas <strong>${studentData.class}</strong>.</p>
            <p>Jawaban Anda telah direkam dan dikirim.</p>
            <p>Skor Pilihan Ganda (Otomatis): <strong>${studentData.totalScore} / ${studentData.passingScore - questions[questions.length-1].score}</strong></p>
            <p style="color:#1a237e; font-weight:bold;">Tunggu nilai akhir Anda setelah Esai dinilai manual.</p>
        `;
        navigation.style.display = 'none';
        status.textContent = 'Selesai';

        // Kirim data ke Google Sheet
        sendToGoogleSheet();
    }

    function sendToGoogleSheet() {
        const dataToSend = {
            timestamp: new Date().toLocaleString('id-ID'),
            Nama_Lengkap: studentData.name,
            Kelas: studentData.class,
            Score_PG: studentData.totalScore, 
            Score_Max: studentData.passingScore, 
            Raw_Answers: JSON.stringify(studentData.answers.map(a => ({
                q: a.q_text, 
                ans: a.student_answer, 
                type: a.q_type,
                score: a.score_earned
            })))
        };

        fetch(GOOGLE_SHEET_ENDPOINT, {
            method: 'POST',
            mode: 'no-cors', 
            cache: 'no-cache',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(dataToSend)
        })
        .then(() => console.log('Data berhasil dikirim ke Google Sheet (via Apps Script)!'))
        .catch(error => console.error('Gagal mengirim data:', error));
    }

    document.addEventListener('DOMContentLoaded', renderQuestion);
</script>

</body>
</html>
