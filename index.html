<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ujian Informatika - Soal Per Soal</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #3f51b5;
      --primary-dark: #303f9f;
      --bg-light: #f0f4f8;
      --bg-dark: #121212;
      --text-dark: #1a1a1a;
      --text-light: #fafafa;
      --error: #d32f2f;
    }

    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--bg-light);
      color: var(--text-dark);
      padding: 15px;
      transition: background 0.3s, color 0.3s;
    }

    /* Dark Mode Support */
    @media (prefers-color-scheme: dark) {
      body {
        background: var(--bg-dark);
        color: var(--text-light);
      }
      .container {
        background: #1e1e1e;
        box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      }
      .options label {
        background: #2a2a2a;
        border-color: #444;
      }
    }

    /* Container */
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 720px;
      animation: fadeIn 0.6s ease-out;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 25px;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 12px;
    }
    .header h2 {
      color: var(--primary);
      font-weight: 600;
    }
    #status {
      font-size: 0.9rem;
      color: #607d8b;
    }

    /* Question */
    .question-area h4 {
      margin-bottom: 20px;
      line-height: 1.5;
    }

    /* Options */
    .options label {
      display: flex;
      align-items: center;
      margin: 8px 0;
      padding: 14px 16px;
      border: 1px solid #cfd8dc;
      border-radius: 10px;
      cursor: pointer;
      background: #fafafa;
      transition: 0.25s ease;
    }
    .options label:hover {
      background: #e8f0fe;
      border-color: #90caf9;
      transform: translateY(-2px);
    }
    .options input[type="radio"] {
      position: absolute;
      opacity: 0;
    }
    .options input[type="radio"] + span::before {
      content: '';
      display: inline-block;
      width: 18px;
      height: 18px;
      margin-right: 12px;
      border-radius: 50%;
      border: 2px solid #90a4ae;
      transition: 0.2s;
    }
    .options input[type="radio"]:checked + span::before {
      background: var(--primary);
      border-color: var(--primary);
    }
    .options input[type="radio"]:checked + span {
      color: var(--primary);
      font-weight: 600;
    }

    /* Input & Textarea */
    input[type="text"], select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 18px;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }

    /* Buttons */
    .navigation {
      margin-top: 25px;
      display: flex;
      justify-content: flex-end;
    }
    .btn {
      padding: 14px 32px;
      border: none;
      border-radius: 10px;
      background: var(--primary);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .btn:hover:not(:disabled) {
      background: var(--primary-dark);
      transform: scale(1.03);
    }
    .btn:disabled {
      background: #b0bec5;
      cursor: not-allowed;
    }

    /* Messages */
    #timer-message {
      margin-top: 15px;
      padding: 10px;
      font-weight: 600;
      border-radius: 8px;
      background: #ffcdd2;
      color: var(--error);
      text-align: center;
    }
    .required-error {
      color: var(--error);
      margin-bottom: 10px;
      font-weight: bold;
      display: none;
      text-align: center;
    }

    /* Animation */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(15px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container { padding: 20px; border-radius: 12px; }
      .btn { width: 100%; padding: 16px; }
      .navigation { justify-content: center; }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <h2>Ujian Informatika - Bab 1 & 2</h2>
    <div id="status"></div>
  </div>

  <div class="question-area" id="quiz-content"></div>
  <div id="timer-message"></div>

  <div class="navigation" id="quiz-navigation">
    <button class="btn" id="next-btn" onclick="nextQuestion()" disabled>
      Mulai Ujian / Soal Berikutnya
    </button>
  </div>
</div>
