<head>
    <meta charset="UTF-8">

    <title>Ujian Informatika - Soal Per Soal</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Konfigurasi Tailwind untuk font Inter

            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],

    <style>
        /* Custom CSS untuk styling elemen form yang spesifik */
        .option-radio input[type="radio"] {
            display: none;
        }
        .option-radio span {
            display: block;
            padding: 12px 16px;
            border-radius: 0.5rem;
            border: 2px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.2s;
            background-color: #f9fafb;
        }
        .option-radio input[type="radio"]:checked + span {
            background-color: #eef2ff; /* Indigo-50 */
            border-color: #6366f1; /* Indigo-500 */
            color: #1e40af; /* Indigo-800 */
            font-weight: 600;
        }
        .option-radio span:hover {
            background-color: #f3f4f6;
        }
        /* Simple animation for loading state */
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #6366f1; /* Indigo-500 */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4 font-sans">

<div class="bg-white shadow-2xl rounded-xl max-w-xl w-full p-6 sm:p-8 space-y-6">
    <div class="header text-center space-y-2">
        <h2 class="text-3xl font-extrabold text-indigo-700">Ujian Informatika</h2>
        <p class="text-gray-500">20 Soal Pilihan Ganda (Total 100 Poin)</p>
        <div id="status" class="text-sm font-medium text-indigo-500">Siap Memulai.</div>
        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative text-sm" role="alert">
            <span class="block sm:inline" id="error-text"></span>
        </div>
    </div>

    <div class="question-area space-y-6" id="quiz-content">
        <!-- Konten Kuis akan dirender di sini -->
    </div>
    
    <div id="timer-message" class="text-center text-sm font-medium text-gray-600"></div>

    <div class="navigation pt-4" id="quiz-navigation">
        <button class="btn flex items-center justify-center space-x-2 bg-indigo-600 hover:bg-indigo-700 text-white w-full py-3 px-4 rounded-lg font-bold transition duration-300 shadow-md hover:shadow-lg disabled:bg-indigo-400" id="next-btn" onclick="nextQuestion()">
            <span>Mulai Ujian / Soal Berikutnya</span>
        </button>
    </div>
</div>

<script>
    // ⚠️ PERHATIAN: GANTI INI DENGAN URL GOOGLE APPS SCRIPT WEB APP ANDA

            options: [
                'menghapus baris data',
                'menggunakan nilai modus',
                'menggunakan nilai median',
                'menggunakan nilai rata-rata',

            ], 
            answer: 3, // D

        { 
            type: 'mc',

        {

        {

        {

            answer: 3, // D
            score: 5 
        },
        { 
            type: 'mc', 
            text: 'Perhatikan kode program berikut: double x = 7; double y = 5; System.out.println("Apakah x <= y): " + (x <= y)); System.out.println("Apakah x >= y): " + (x >= y)); Program tersebut menerapkan operasi kondisional. Hasil kompilasi dari program tersebut adalah....', 
            options: [
                'true',
                'false',
                'true, false',
                'false, true', // D (x<=y -> false, x>=y -> true)
                'true, true'
            ], 
            answer: 3, // D
            score: 5 
        },
        { 
            type: 'mc', 
            text: 'Struktur perulangan yang akan melakukan kondisi tidak terlebih dahulu adalah....', 
            options: [
                'for',
                'while',
                'for-do',
                'do while', 
                'case of'
            ], 
            answer: 3, // D
            score: 5 
        },
        { 
            type: 'mc', 
            text: 'Perhatikan tahapan pengembangan aplikasi berikut: (1) Identifikasi masalah (2) Implementasi dan update (3) Mendesain sistem (4) Compile dan testing (5) Training dan sosialisasi (6) Menulis kode program. Urutan tahapan pengembangan aplikasi yang tepat adalah....', 
            options: [
                '(1) - (3) - (2) - (6) - (4) - (5)',

            options: [

        },
        // Soal Esai yang diubah menjadi PG (Soal ke-20)
        { 
            type: 'mc', 
            text: 'Dalam konteks penelitian kuantitatif, peran utama dari "validitas eksternal" dalam generalisasi data adalah untuk . . . .', 
            options: [
                'memastikan akurasi hasil pengukuran instrumen penelitian',
                'mengukur seberapa jauh hasil penelitian dapat diaplikasikan ke populasi yang lebih luas', // Jawaban Benar
                'menentukan konsistensi hasil penelitian jika diulang di waktu yang berbeda',
                'memperkuat hubungan sebab-akibat antara variabel yang diteliti',
                'membuktikan bahwa instrumen penelitian bebas dari kesalahan sistematis'

            score: 5 
        }
    ];
    // --- AKHIR DAFTAR 20 SOAL LENGKAP ---

    let questions = [...originalQuestions]; // Buat salinan yang akan diacak
    let currentQuestionIndex = -1;
    let studentData = { name: '', class: '', answers: [], totalScore: 0, maxScore: 0 };
    let timerInterval;

    /**
     * Fungsi utility untuk mengacak array (Fisher-Yates shuffle).
     * @param {Array} array 
     */
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // 1. Acak urutan soal di awal
    shuffleArray(questions);


    function setErrorMessage(message) {
        const errorDiv = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        
        if (message) {
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
        } else {
            errorDiv.classList.add('hidden');
            errorText.textContent = '';
        }
    }

    function startTimer() {
        let timeLeft = JEDA_WAKTU;
        const timerMsg = document.getElementById('timer-message');
        const nextBtn = document.getElementById('next-btn');
        const nextBtnText = nextBtn.querySelector('span');
        
        // Nonaktifkan tombol dan tampilkan pesan tunggu
        nextBtn.disabled = true;
        nextBtnText.textContent = `Tunggu ${timeLeft} detik...`;
        timerMsg.textContent = `⏳ Soal berikutnya akan terbuka dalam ${timeLeft} detik...`;

        clearInterval(timerInterval); // Bersihkan interval lama jika ada
        timerInterval = setInterval(() => {
            timeLeft--;
            if (timeLeft > 0) {
                nextBtnText.textContent = `Tunggu ${timeLeft} detik...`;
                timerMsg.textContent = `⏳ Soal berikutnya akan terbuka dalam ${timeLeft} detik...`;
            } else {
                clearInterval(timerInterval);
                timerMsg.textContent = 'Silakan jawab dan lanjut!';
                nextBtn.disabled = false;
                nextBtnText.textContent = (currentQuestionIndex === questions.length - 1) ? 'Kirim Jawaban' : 'Soal Berikutnya';
            }
        }, 1000);
    }

    function renderQuestion() {
        setErrorMessage('');
        const contentArea = document.getElementById('quiz-content');
        const status = document.getElementById('status');
        const nextBtn = document.getElementById('next-btn');
        const nextBtnText = nextBtn.querySelector('span');
        document.getElementById('timer-message').textContent = '';

        // Tampilan Awal: Input Data Diri
        if (currentQuestionIndex < 0) {
            contentArea.innerHTML = `
                <div class="space-y-4">
                    <h3 class="text-xl font-semibold text-gray-700 border-b pb-2">Data Diri Peserta</h3>
                    <label class="block text-sm font-medium text-gray-700">Nama Lengkap:</label>
                    <input type="text" id="student-name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="Masukkan Nama Lengkap Anda" value="${studentData.name}">
                    
                    <label class="block text-sm font-medium text-gray-700">Kelas:</label>
                    <select id="student-class" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">-- Pilih Kelas --</option>
                        <option value="X DKV 1">X DKV 1</option>
                        <option value="X DKV 2">X DKV 2</option>
                        <option value="X APHP">X APHP</option>
                    </select>
                </div>
            `;
            // Set class value if previously selected
            if (studentData.class) {
                document.getElementById('student-class').value = studentData.class;
            }

            nextBtnText.textContent = 'Mulai Ujian';
            nextBtn.disabled = false;
            status.textContent = 'Mohon isi data diri untuk memulai.';
            return;
        }

        // Tampilan Soal
        if (currentQuestionIndex < questions.length) {
            const q = questions[currentQuestionIndex];
            status.textContent = `Soal ${currentQuestionIndex + 1} dari ${questions.length}`;
            
            let htmlContent = `
                <div class="p-4 bg-indigo-50 rounded-lg shadow-inner">
                    <h4 class="text-lg font-semibold text-gray-800">${currentQuestionIndex + 1}. ${q.text}</h4>
                    <p class="text-sm text-indigo-600 mt-1">${q.score} Poin</p>
                </div>
                <div class="options space-y-3 mt-4">`;

            // Cari jawaban siswa yang sudah ada untuk soal ini
            // Jawaban siswa disimpan sebagai ORIGINAL INDEX dari opsi yang dipilih
            const existingAnswer = studentData.answers.find(a => a.q_index === currentQuestionIndex);
            const studentAnswerOriginalIndex = existingAnswer ? existingAnswer.student_answer : null;

            // 1. Siapkan opsi dengan indeks asli
            const optionsWithIndex = q.options.map((text, index) => ({
                text: text,
                originalIndex: index
            }));

            // 2. Acak opsi untuk tampilan
            shuffleArray(optionsWithIndex);
            
            // 3. Render opsi (Hanya PG, karena sudah tidak ada esai)
            optionsWithIndex.forEach((optData, i) => {
                const labelId = `q${currentQuestionIndex}-opt${i}`;
                const letter = String.fromCharCode(65 + i); // Display letters A, B, C...

                // Nilai radio button adalah index ASLI opsi tersebut di array 'options'
                const valueToStore = optData.originalIndex;
                
                // Cek apakah opsi yang sedang dirender adalah opsi yang sebelumnya dipilih siswa
                const isChecked = studentAnswerOriginalIndex !== null && studentAnswerOriginalIndex === valueToStore;
                
                htmlContent += `
                    <label for="${labelId}" class="option-radio block">
                        <input type="radio" name="q${currentQuestionIndex}" id="${labelId}" value="${valueToStore}" ${isChecked ? 'checked' : ''}>
                        <span><span class="font-mono text-indigo-700 mr-2">${letter}.</span> ${optData.text}</span>
                    </label>
                `;
            });
            
            htmlContent += '</div>';
            contentArea.innerHTML = htmlContent;
            
            nextBtnText.textContent = (currentQuestionIndex === questions.length - 1) ? 'Kirim Jawaban' : 'Soal Berikutnya';

            // Mulai timer setelah soal pertama
            if (currentQuestionIndex > 0) {
                startTimer();
            } else {
                // Soal pertama tidak perlu timer
                nextBtn.disabled = false;
                document.getElementById('timer-message').textContent = 'Selamat Mengerjakan!';
            }
        } else {
            finishQuiz();
        }
    }

    function checkAnswer() {
        const q = questions[currentQuestionIndex];
        let studentAnswer = null; // Ini akan menyimpan ORIGINAL INDEX opsi PG
        let answered = false;
        
        // Cek Jawaban PG
        if (q.type === 'mc') {
            const selected = document.querySelector(`input[name="q${currentQuestionIndex}"]:checked`);
            if (selected) {
                // Nilai yang diambil adalah ORIGINAL INDEX dari opsi yang dipilih
                studentAnswer = parseInt(selected.value);
                answered = true;
            }
        } 
        
        return { answered, studentAnswer };
    }

    function nextQuestion() {
        clearInterval(timerInterval); // Hentikan timer saat tombol diklik

        // Langkah 1: Input Data Diri
        if (currentQuestionIndex === -1) {
            const nameInput = document.getElementById('student-name').value.trim();
            const classSelect = document.getElementById('student-class').value;
            if (nameInput === '' || classSelect === '') {
                setErrorMessage('⚠️ Harap isi Nama Lengkap dan pilih Kelas terlebih dahulu.');
                return;
            }
            studentData.name = nameInput;
            studentData.class = classSelect;
            
            // Hitung Score_Max total (hanya sekali, sekarang semua PG)
            studentData.maxScore = questions.reduce((sum, q) => sum + q.score, 0);
            
            currentQuestionIndex++;
            renderQuestion();
            return;
        }

        // Langkah 2: Menjawab Soal (untuk soal >= 0)
        const { answered, studentAnswer } = checkAnswer();
        
        if (answered) {
            const q = questions[currentQuestionIndex];

            // Hapus dan Hitung Ulang Skor (agar tidak double count saat navigasi)
            let existingScore = 0;
            const existingAnswerIndex = studentData.answers.findIndex(a => a.q_index === currentQuestionIndex);

            if (existingAnswerIndex !== -1) {
                existingScore = studentData.answers[existingAnswerIndex].score_earned;
                studentData.answers.splice(existingAnswerIndex, 1); // Hapus jawaban lama
            }
            
            // Update totalScore dengan menghapus skor lama
            studentData.totalScore -= existingScore;

            // Hitung skor baru: studentAnswer adalah index ASLI opsi yang dipilih
            let newScoreEarned = 0;
            // Semua soal adalah MC (PG)
            if (studentAnswer === q.answer) {
                newScoreEarned = q.score;
            } 
            
            // Tambahkan jawaban baru
            studentData.answers.push({
                q_index: currentQuestionIndex, // Index soal di array yang sudah diacak
                q_type: q.type,
                student_answer: studentAnswer, // Original Index (PG)
                score_earned: newScoreEarned
            });
            
            // Update totalScore dengan skor baru
            studentData.totalScore += newScoreEarned;


            // Lanjut ke soal berikutnya atau selesai
            currentQuestionIndex++;
            renderQuestion();
        } else {
            setErrorMessage('⚠️ Harap jawab soal sebelum lanjut ke pertanyaan berikutnya.');
        }
    }

    function finishQuiz() {
        const contentArea = document.getElementById('quiz-content');
        const navigation = document.getElementById('quiz-navigation');
        const status = document.getElementById('status');
        
        // Tampilan Akhir (Semua PG, skor langsung final)
        contentArea.innerHTML = `
            <div class="text-center p-8 bg-green-50 rounded-lg border border-green-200">
                <h3 class="text-2xl font-bold text-green-700 mb-2">Ujian Selesai 🎉</h3>
                <p class="text-gray-600">Terima kasih, <b>${studentData.name}</b> (${studentData.class}).</p>
                <p class="mt-4 text-3xl font-extrabold text-gray-800">
                    Skor Akhir: <b>${studentData.totalScore}</b> / <b>${studentData.maxScore}</b>
                </p>
                <div id="submission-status" class="mt-6 text-indigo-500 font-medium">Sedang mengirim data...</div>
            </div>
        `;
        navigation.style.display = 'none';
        status.textContent = 'Selesai';
        sendToGoogleSheet();
    }

    // 🔗 Kirim data ke Google Sheet
    async function sendToGoogleSheet() {
        const submissionStatus = document.getElementById('submission-status');
        submissionStatus.innerHTML = '<div class="flex items-center justify-center space-x-2"><div class="loading-spinner"></div><span>Sedang mengirim data...</span></div>';

        const payload = {
            timestamp: new Date().toLocaleString("id-ID"),
            Nama_Lengkap: studentData.name,
            Kelas: studentData.class,
            Score_PG: studentData.totalScore, // Semua skor sekarang PG
            Score_Max: studentData.maxScore, // Total skor maksimum (100)
            Raw_Answers: JSON.stringify(studentData.answers)
        };
        
        try {
            // Implementasi Exponential Backoff untuk menangani throttling
            const maxRetries = 3;
            let response;

            for (let i = 0; i < maxRetries; i++) {
                try {
                    response = await fetch(GOOGLE_SHEET_ENDPOINT, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        break; // Sukses, keluar dari loop
                    } else {
                        throw new Error(`HTTP Error: ${response.status}`);
                    }

                } catch (error) {
                    if (i < maxRetries - 1) {
                        // Terapkan penundaan: 1s, 2s, 4s
                        const delay = Math.pow(2, i) * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                    } else {
                        throw error; // Lempar error setelah percobaan terakhir gagal
                    }
                }
            }

            const res = await response.json();

            if (res.result === "success") {
                submissionStatus.className = "mt-6 text-green-600 font-bold";
                submissionStatus.textContent = "Data Berhasil Terkirim ke Google Sheet!";
                console.log("✅ Data terkirim:", res);
            } else {
                submissionStatus.className = "mt-6 text-red-600 font-bold";
                submissionStatus.textContent = "Data GAGAL Terkirim. Cek konsol log untuk detail.";
                console.error("❌ Error dari Server:", res.message);
            }
            
        } catch (err) {
            submissionStatus.className = "mt-6 text-red-600 font-bold";
            submissionStatus.textContent = "Data GAGAL Terkirim. Ada masalah koneksi/endpoint. Pastikan URL Google Apps Script Anda benar dan sudah di-deploy dengan izin 'Anyone'.";
            console.error("❌ Error saat Fetch:", err);
        }
    }

    // Inisiasi
    // Hitung Score_Max total di awal
    studentData.maxScore = originalQuestions.reduce((sum, q) => sum + q.score, 0);
    renderQuestion();
</script>
